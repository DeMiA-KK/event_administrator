{% load django_bootstrap5 %}
{% load pipeline %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% stylesheet 'base' %}
  {% block extra_style %}{% endblock  %}
  <title>{% block title %}{% endblock  %}</title>
</head>

<body>
  <header>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-light bg-light fixed-top">
      <!-- タイトル -->
      <a class="navbar-brand text-muted" href="{% url 'top' %}">DeMiA</a>
      <!-- ハンバーガーメニュー -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- ナビゲーションメニュー -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-muted" href="{% url 'top' %}">トップ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="{% url 'product_list' %}">商品一覧</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="{% url 'quiz' 1 %}">クイズ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="{% url 'trade' %}">取引</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="{% url 'logout' %}">ログアウト</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock  %}
  </main>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
