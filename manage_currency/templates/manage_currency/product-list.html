{% load django_bootstrap5 %}
{% block content %}
<div class="product_list">
  {% for product in object_list %}
  <a href="{% url 'purchase' product.pk %}">
    <img src="{{product.image.url}}" alt="">
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <p>{{product.stock}}</p>
  </a>
  {% endfor %}
</div>
{% endblock  %}
